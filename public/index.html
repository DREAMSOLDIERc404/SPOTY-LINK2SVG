<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Link to PNG</title>
    <link rel="stylesheet" href="style.css">
    <script src="client.js" defer></script>
    <style>
        #debug-messages {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>SPOTY-LINKHTTP2PNG</h1>
        </nav>
    </header>
    <main>
        <div>Inserisci un link Spotify:</div>
        <input type="text" id="spotifyLink" placeholder="https://open.spotify.com/track/..." />
        <button id="submitButton">Genera PNG Spotify_Link</button>
        <div id="outputUri"></div>
        <div id="preview"></div>
    </main>
    <div id="debug-messages"></div>
</body>
</html>
