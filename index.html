<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Link to PNG</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        #debugWindow {
            position: fixed;
            left: 0;
            top: 0;
            width: 300px;
            height: 100%;
            overflow-y: auto;
            background-color: #f8f9fa;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="debugWindow"></div>
    <header>
        <nav>
            <h1>SPOTY-LINKHTTP2PNG</h1>
        </nav>
    </header>
    <main>
        <div>Inserisci un link Spotify:</div>
        <input type="text" id="spotifyLink" placeholder="https://open.spotify.com/track/..." />
        <button id="submitButton">Genera PNG Spotify_Link</button>
        <div id="outputUri"></div>
        <div id="preview"></div>
    </main>
</body>
</html>
